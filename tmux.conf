################################################################################
# General
################################################################################
# 256 color terminal
set -g default-terminal "screen-256color"

# Remap prefix from 'C-b' to 'C-a' while allowing you to go to beginning of line
# by typing 'C-a C-a'.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set title bar
#   #H  Hostname of local host
#   #I  Current window index
#   #P  Current pane index
#   #S  Session name
#   #T  Current window title
#   #W  Current window name
#   #   A literal ‘#’
# See <https://superuser.com/questions/430650/let-tmux-set-urxvt-window-title-according-to-session-name>
set -g set-titles on
set -g set-titles-string '#T “#S”'

# Start numbering at 1
set  -g base-index 1       # Windows
setw -g pane-base-index 1  # Panes

# Set scroll-back buffer to 10,000 lines
set -g history-limit 10000

# Clear screen
bind -n C-k send-keys C-l

# Reload config shortcut
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Split panes
bind-key | split-window -h
bind-key - split-window

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
#setw -g aggressive-resize on

# Activity monitoring
#setw -g monitor-activity on
#set -g visual-activity on

# set to main-horizontal, 60% height for main pane
#bind m set-window-option main-pane-height 60 \; select-layout main-horizontal


################################################################################
# Status Bar
################################################################################
set-option -g status-position     top
set        -g status-interval     5       # Redraw interval in seconds
set        -g status-justify      left
set        -g status-left         ''
set        -g status-right        '"#S"'  # Session name
set        -g status-left-length  40
set        -g status-right-length 20

# Status and Window Title Colors and Format
#   #F Window Flag
#        #: Window activity
#        !: Window bell
#        ~: Window silence
#        *: Current window
#        -: Last window
#        Z: Window zoomed
#         : Empty, no flags at all
#   #I Window Index
#   #W Window Name
set-option        -g status-fg                    white
set-option        -g status-bg                    colour89
set-window-option -g window-status-current-fg     black
set-window-option -g window-status-current-bg     colour226
set-window-option -g window-status-format         '  #I#{?window_zoomed_flag, ZOOMED,} #W  '
set-window-option -g window-status-current-format '  #I#{?window_zoomed_flag, ZOOMED,} #W  '

# Pane Border Colors
set-option -g pane-active-border-fg               colour226  #Yellow
set-option -g pane-border-fg                      black      #Solarized light-blue

# Message Text
set-option -g message-bg                          colour235  #Base02
set-option -g message-fg                          colour166  #Orange

# Pane Number Display
set-option -g display-panes-active-colour         colour33   #Blue
set-option -g display-panes-colour                colour166  #Orange


################################################################################
# Motion
################################################################################
# Pane traversal. This moves away from the home-row but should provide smoother
# navigation due to only a single key-combination. To compensate, tab-cycling
# is executable single-handedly.
bind -n C-Left  select-pane -L
bind -n C-Down  select-pane -D
bind -n C-Up    select-pane -U
bind -n C-Right select-pane -R
# bind-key Tab select-pane -t :.+

set-window-option -g mode-keys vi

# Default to mouse-mode ON but toggle via PREFIX + m/M. Disable mouse-mode to
# allow text selection via mouse (but is always doable by option-draggin the
# cursor, even when in mouse-mode.)
set -g mouse on
bind m set -g mouse on  \; display 'Mouse: ON'
bind M set -g mouse off \; display 'Mouse: OFF'

# Enable mouse scroll <https://github.com/tmux/tmux/issues/145#issuecomment-150736967>
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
